<div class="row">
  <div class="col-sm-2">
    <ul class="list-group">
      <li class="list-group-item"
        style="cursor: pointer"
        (click)="resetSelectedTile()"
        *ngFor="let tileSize of tileSizes"
        [routerLink]="['./', tileSize.width, tileSize.height]"
        routerLinkActive="active">
        {{ tileSize.name}}
      </li>
    </ul>
  </div>

  <div class="col-sm-10">
    <div class="row">
        <router-outlet></router-outlet>
    </div>

  </div>
</div>
