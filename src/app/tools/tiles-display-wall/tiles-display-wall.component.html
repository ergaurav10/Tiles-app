
<div class="container col-sm-9">
  <div class="row">
    <form [formGroup] = "wallSizeForm" (ngSubmit)="onSubmit()">

      <div class="row">

        <div class="form-group  col-sm-3">
          <label for="wallWidth">Wall Width (ft)</label>
            <select class="form-control"
              name="wallWidth"
              id="wallWidth"
              formControlName="wallWidth">
              <option
                *ngFor="let num of 10 | numToArray"
                [value]= "num + 1" >{{num + 1}}</option>
            </select>
        </div>

        <div class="form-group  col-sm-3">
          <label for="wallHeight">Wall Height (ft)</label>
            <select class="form-control"
              name="wallHeight"
              id="wallHeight"
              formControlName="wallHeight">
              <option
                *ngFor="let num of 10 | numToArray"
                [value]= "num + 1" >{{num + 1}}</option>
            </select>
        </div>
        <div class="form-group  col-sm-2">
          <label for="wallFormbtn">Action</label>
            <input class="btn btn-primary" type="submit" value="Update Wall Size">
        </div>
      </div>
    </form>
    <hr>
  </div>

  <div class="row">
    <div
      style="width: 700px; height: 650px; background-color:#f5f5f5;"
      >
        <div class="row w-100" style="line-height: 0;"
          *ngFor="let row of rowCount | numToArray"
           >
          <app-tile-row
            [originalWidth] = "originalWidth"
            [originalHeight] = "originalHeight"
            [imageAddress] = "imageAddress"
            ></app-tile-row>

        </div>
    </div>
  </div>
</div>

<div class="container col-sm-3">
  <div class="row px-2">
    <app-tiles-panel
      *ngFor="let tile of tiles"
      [tile] = "tile"></app-tiles-panel>
  </div>

</div>
